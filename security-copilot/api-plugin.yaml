Descriptor:
  Name: IntuneStuff.PolicyConverter.API
  DisplayName: IntuneStuff Policy Converter API
  Description: >
    Community API plugin for converting deprecated Microsoft Intune Administrative Template (Group Policy)
    policies to the modern Settings Catalog format. Provides skills for listing policies, previewing
    conversions, executing conversions, managing assignments, scope tags, and searching Azure AD groups.
    Works with any Microsoft 365 tenant â€” no app registration required.
  SupportedAuthTypes:
    - OAuthAuthorizationCodeFlow
  Authorization:
    Type: OAuthAuthorizationCodeFlow
    AuthorizationEndpoint: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
    TokenEndpoint: https://login.microsoftonline.com/common/oauth2/v2.0/token
    Scopes: DeviceManagementConfiguration.ReadWrite.All Group.Read.All DeviceManagementRBAC.ReadWrite.All offline_access openid profile email

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecUrl: https://admintemplate.intunestuff.com/security-copilot/openapi-spec.yaml
      EndpointUrl: https://admintemplate.intunestuff.com/api
